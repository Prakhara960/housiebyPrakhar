<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Elite - Final Sync Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF3D00; --gold: #FFD700; --bg: #0b0b14; --card: #ffffff; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 480px; }
        .glass-card { background: var(--card); border-radius: 24px; padding: 18px; color: #1a1a1a; margin-bottom: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 1px; background: #222; border: 2px solid #000; border-radius: 6px; overflow: hidden; }
        .cell { background: #fff; height: 48px; display: flex; align-items: center; justify-content: center; font-size: 19px; font-weight: 900; cursor: pointer; position: relative; border: 0.1px solid #ddd; }
        .cell.marked::after { content: ''; position: absolute; width: 32px; height: 32px; border: 3px solid var(--primary); border-radius: 50%; background: rgba(255,61,0,0.15); }
        .cell.empty { background: #f0f0f5; }
        .btn { border: none; border-radius: 14px; padding: 16px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; text-transform: uppercase; margin-top: 10px; }
        .btn-p { background: linear-gradient(45deg, var(--primary), #ff8e53); color: white; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 10px; text-align: center; font-weight: bold; }
        .prize-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .fh-special { background: #fff9e6; border-left: 5px solid var(--gold); padding: 12px; border-radius: 8px; margin-top: 5px; }
        .big-call { font-size: 110px; font-weight: 900; color: var(--primary); text-align: center; line-height: 1; margin: 10px 0; }
        .player-chip { background: #e3f2fd; color: #1976d2; padding: 4px 10px; border-radius: 20px; font-size: 11px; margin: 2px; display: inline-block; font-weight: 800; border: 1px solid #1976d2; }
        .hidden { display: none !important; }
        .history { display: flex; justify-content: center; gap: 8px; margin-top: 5px; }
        .small-ball { width: 35px; height: 35px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 800; color: #333; }
        .small-ball.active { background: var(--primary); color: #fff; }
    </style>
</head>
<body>

<div class="app">
    <div id="setup" class="glass-card" style="text-align: center;">
        <h1 style="color:var(--primary); font-weight:900; margin:0;">TAMBOLA ELITE</h1>
        <p style="color:#888; font-size:12px; margin-bottom: 20px;">v6.0 - High Reliable Sync</p>
        <input type="text" id="username" placeholder="APNA NAAM">
        <button class="btn btn-p" onclick="init(true)">CREATE GAME (HOST)</button>
        <div style="margin:10px; font-weight:800; color:#ccc;">- OR -</div>
        <input type="text" id="gameID" placeholder="ROOM CODE DAALEIN">
        <button class="btn" style="background:#1a1a1a; color:white;" onclick="init(false)">JOIN ROOM</button>
    </div>

    <div id="game-ui" class="hidden">
        <div id="host-panel" class="glass-card hidden" style="text-align: center;">
            <div id="p-list"></div>
            <div class="big-call" id="currNum">--</div>
            <button class="btn btn-p" id="drawBtn" onclick="draw()">CALL NEXT NUMBER</button>
            <button class="btn" style="background:#25D366; color:white; font-size: 12px;" onclick="shareGame()">üì§ INVITE ON WHATSAPP</button>
        </div>

        <div class="glass-card" style="text-align: center; padding:12px;">
            <div id="history-bar" class="history">
                <div class="small-ball">--</div><div class="small-ball">--</div><div class="small-ball">--</div><div class="small-ball">--</div><div class="small-ball">--</div>
            </div>
        </div>

        <div class="glass-card">
            <span style="font-size:10px; font-weight:900; color:#aaa;">DIVIDENDS (‚Çπ300)</span>
            <div id="divDisp"><p style="font-size:12px; color:#888;">Waiting for Host to sync...</p></div>
        </div>

        <div class="glass-card" style="padding: 10px;">
            <div style="display:flex; justify-content: space-between; font-size: 12px; font-weight: 900; margin-bottom: 8px;">
                <span id="my-name">PLAYER</span><span style="color:var(--primary)">TICKET</span>
            </div>
            <div class="grid" id="grid"></div>
        </div>
    </div>
</div>

<script>
    let peer, conn, isHost, myTicket = [], players = [];
    let called = [], connections = [];
    let dividends = [
        {name: "Early 5", amt: 20, winner: null},
        {name: "Top Line", amt: 15, winner: null},
        {name: "Middle Line", amt: 15, winner: null},
        {name: "Bottom Line", amt: 15, winner: null},
        {name: "Corners", amt: 15, winner: null},
        {name: "Middle Number", amt: 10, winner: null},
        {name: "Breakfast (Col 1-3)", amt: 20, winner: null},
        {name: "Lunch (Col 4-6)", amt: 20, winner: null},
        {name: "Dinner (Col 7-9)", amt: 20, winner: null},
        {name: "Full House 1", amt: 70, winner: null, special: true},
        {name: "Full House 2", amt: 50, winner: null, special: true},
        {name: "Full House 3", amt: 30, winner: null, special: true}
    ];

    function init(hostMode) {
        const name = document.getElementById('username').value;
        if(!name) return alert("Enter Name!");
        isHost = hostMode;
        peer = new Peer();

        peer.on('open', id => {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('my-name').innerText = name.toUpperCase();
            
            if(isHost) {
                players = [name];
                document.getElementById('host-panel').classList.remove('hidden');
                peer.on('connection', c => {
                    connections.push(c);
                    c.on('open', () => {
                        console.log("Player Connected");
                        sync(); // Immediate sync on open
                    });
                    c.on('data', d => {
                        if(d.type === 'JOIN') {
                            if(!players.includes(d.name)) players.push(d.name);
                            sync();
                        }
                        handleData(d);
                    });
                });
                updateUI();
            } else { 
                const roomCode = document.getElementById('gameID').value.trim();
                conn = peer.connect(roomCode);
                conn.on('open', () => {
                    conn.send({type: 'JOIN', name: name});
                });
                conn.on('data', handleData);
                // Fail-safe: Request data if screen is empty
                setTimeout(() => { if(called.length === 0) conn.send({type: 'REQUEST_SYNC'}); }, 3000);
            }
            generateTicket();
        });
    }

    function generateTicket() {
        const grid = Array.from({length: 3}, () => Array(9).fill(0));
        const pools = Array.from({length: 9}, (_, i) => {
            let s = i === 0 ? 1 : i * 10, e = i === 8 ? 90 : i * 10 + 9;
            return Array.from({length: e-s+1}, (_, j) => s+j).sort(() => Math.random() - 0.5);
        });
        for(let r=0; r<3; r++) {
            let cols = [0,1,2,3,4,5,6,7,8].sort(() => Math.random() - 0.5).slice(0, 5);
            cols.forEach(c => grid[r][c] = pools[c].pop());
        }
        for(let c=0; c<9; c++) {
            let temp = []; for(let r=0; r<3; r++) if(grid[r][c]) temp.push(grid[r][c]);
            temp.sort((a,b) => a-b); let idx = 0;
            for(let r=0; r<3; r++) if(grid[r][c]) grid[r][c] = temp[idx++];
        }
        myTicket = grid;
        const container = document.getElementById('grid');
        container.innerHTML = '';
        grid.flat().forEach(n => {
            const el = document.createElement('div');
            el.className = n ? 'cell' : 'cell empty';
            el.innerText = n || '';
            if(n) el.onclick = () => { if(called.includes(n)) el.classList.toggle('marked'); };
            container.appendChild(el);
        });
    }

    function handleData(d) {
        if(d.type === 'SYNC') {
            called = d.called;
            dividends = d.dividends;
            players = d.players;
            updateUI();
        }
        if(d.type === 'REQUEST_SYNC' && isHost) sync();
        if(d.type === 'CLAIM' && isHost) {
            if(!dividends[d.idx].winner) {
                dividends[d.idx].winner = d.name;
                sync();
                if(dividends[d.idx].special) fireworks();
            }
        }
    }

    function sync() {
        if(!isHost) return;
        const data = { type: 'SYNC', called, dividends, players };
        connections.forEach(c => {
            if(c.open) c.send(data);
        });
        updateUI();
    }

    function draw() {
        if(!isHost || called.length >= 90) return;
        let n; do { n = Math.floor(Math.random()*90)+1; } while(called.includes(n));
        called.push(n);
        sync();
        try {
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(n.toString()));
        } catch(e) {}
    }

    function claim(idx) {
        const marked = Array.from(document.querySelectorAll('.cell.marked')).map(el => parseInt(el.innerText));
        const rowNums = myTicket.map(row => row.filter(n => n > 0));
        let canClaim = false;
        let type = dividends[idx].name;

        if(!marked.every(n => called.includes(n))) return alert("Invalid Marking!");

        if(type === "Early 5") canClaim = marked.length >= 5;
        else if(type.includes("Line")) {
            let rIdx = type.includes("Top") ? 0 : type.includes("Middle") ? 1 : 2;
            canClaim = rowNums[rIdx].every(n => marked.includes(n));
        }
        else if(type.includes("Full House")) canClaim = marked.length === 15;
        else if(type === "Corners") {
            let corners = [rowNums[0][0], rowNums[0][rowNums[0].length-1], rowNums[2][0], rowNums[2][rowNums[2].length-1]];
            canClaim = corners.every(n => marked.includes(n));
        }
        else if(type === "Middle Number") canClaim = marked.includes(rowNums[1][2]);
        else if(type.includes("Col")) {
            let startCol = type.includes("1-3") ? 0 : type.includes("4-6") ? 3 : 6;
            canClaim = [0,1,2].every(i => {
                let col = startCol + i;
                return myTicket.every(r => r[col] === 0 || marked.includes(r[col]));
            });
        }

        if(canClaim) {
            const msg = {type: 'CLAIM', idx, name: document.getElementById('username').value};
            if(isHost) handleData(msg); else conn.send(msg);
            alert("Claim Sent!");
        } else alert("Pattern Not Complete!");
    }

    function updateUI() {
        const rev = [...called].reverse().slice(0, 5);
        document.querySelectorAll('.small-ball').forEach((b, i) => {
            b.innerText = rev[i] || '--';
            b.className = i === 0 && rev[i] ? 'small-ball active' : 'small-ball';
        });

        if(isHost) {
            document.getElementById('currNum').innerText = called[called.length-1] || '--';
            document.getElementById('p-list').innerHTML = players.map(p => `<span class="player-chip">${p}</span>`).join('');
        }

        document.getElementById('divDisp').innerHTML = dividends.map((d, i) => `
            <div class="prize-row ${d.special ? 'fh-special' : ''}">
                <div style="text-align:left"><b style="font-size:13px">${d.name}</b><br><small style="color:var(--primary);font-weight:900">‚Çπ${d.amt}</small></div>
                ${d.winner ? `<b style="color:#2ecc71;font-size:12px">üèÜ ${d.winner}</b>` : `<button onclick="claim(${i})" style="background:#000;color:#fff;border:none;padding:6px 14px;border-radius:8px;font-size:11px;font-weight:900;cursor:pointer">CLAIM</button>`}
            </div>`).join('');
    }

    function fireworks() {
        var end = Date.now() + (3 * 1000);
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function shareGame() {
        const url = window.location.origin + window.location.pathname + "?game=" + peer.id;
        navigator.clipboard.writeText(url);
        alert("Link Copied! Share it.");
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.has('game')) document.getElementById('gameID').value = p.get('game');
    };
</script>
</body>
</html>
