<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tambola Pro - Zero-Lag Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF3D00; --gold: #FFD700; --bg: #0b0b14; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; overflow-x: hidden; }
        .app { width: 100%; max-width: 450px; margin: auto; }
        .card { background: #fff; border-radius: 20px; padding: 15px; color: #1a1a1a; margin-bottom: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Fixed Player List for Host */
        .player-bar { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; justify-content: center; }
        .p-tag { background: #e3f2fd; color: #1976d2; padding: 5px 12px; border-radius: 15px; font-size: 11px; font-weight: 800; border: 1px solid #1976d2; animation: fadeIn 0.5s; }
        
        /* Grid Ticket */
        .grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 2px; background: #333; border: 2px solid #000; border-radius: 8px; overflow: hidden; }
        .cell { background: #fff; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 800; position: relative; }
        .cell.marked { background: var(--primary) !important; color: white; }
        .cell.empty { background: #f0f0f5; }

        /* Sync Status */
        .sync-indicator { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #4CAF50; display: block; margin-bottom: 5px; }
        
        .big-call { font-size: 80px; font-weight: 900; color: var(--primary); text-align: center; margin: 5px 0; line-height: 1; }
        .btn { border: none; border-radius: 12px; padding: 15px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; margin-top: 8px; transition: 0.2s; }
        .btn-p { background: linear-gradient(45deg, var(--primary), #ff8e53); color: white; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #ddd; margin-bottom: 10px; text-align: center; font-weight: 900; font-size: 16px; }
        
        .prize-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .fh { background: #fff9e6; border-left: 4px solid var(--gold); padding: 10px; border-radius: 10px; margin-top: 5px; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app">
    <div id="lobby" class="card" style="text-align: center;">
        <h1 style="margin:0; font-weight:900;">TAMBOLA <span style="color:var(--primary)">ULTRA</span></h1>
        <p style="color:#888; font-size:12px; margin-bottom:20px;">v8.0 Fixed-Sync Engine</p>
        <input type="text" id="nameInput" placeholder="ENTER YOUR NAME">
        <button class="btn btn-p" onclick="initGame(true)">HOST GAME</button>
        <div style="margin:10px; font-weight:900; color:#ccc;">OR</div>
        <input type="text" id="idInput" placeholder="PASTE ROOM CODE">
        <button class="btn" style="background:#1a1a1a; color:white;" onclick="initGame(false)">JOIN GAME</button>
    </div>

    <div id="game-ui" class="hidden">
        <div class="card" style="padding:10px;">
            <div id="sync-status" class="sync-indicator">‚óè SYSTEM LIVE</div>
            <div id="host-only" class="hidden">
                <div class="player-bar" id="player-list"></div>
                <div class="big-call" id="main-num">--</div>
                <button class="btn btn-p" onclick="draw()">CALL NEXT</button>
                <button class="btn" style="background:#25D366; color:white;" onclick="copyID()">INVITE FRIENDS</button>
            </div>
            <div id="player-only" style="text-align:center;">
                <div style="font-size:12px; color:#888;">LAST 5 NUMBERS</div>
                <div id="history" style="display:flex; justify-content:center; gap:8px; margin-top:5px;"></div>
            </div>
        </div>

        <div class="card">
            <span style="font-size:10px; font-weight:900; color:#aaa;">PRIZES (‚Çπ300)</span>
            <div id="prize-list"></div>
        </div>

        <div class="card" style="padding:8px;">
            <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:900; margin-bottom:8px;">
                <span id="user-display">PLAYER</span><span style="color:var(--primary)">#ULTRA-TICKET</span>
            </div>
            <div class="grid" id="ticket-grid"></div>
        </div>
    </div>
</div>

<script>
    let peer, conn, isHost, myTicket = [], players = [], conns = [];
    let called = [], dividends = [
        {name: "Early 5", amt: 20, win: null},
        {name: "Top Line", amt: 15, win: null},
        {name: "Middle Line", amt: 15, win: null},
        {name: "Bottom Line", amt: 15, win: null},
        {name: "Corners", amt: 15, win: null},
        {name: "Middle Number", amt: 10, win: null},
        {name: "Breakfast (Col 1-3)", amt: 20, win: null},
        {name: "Lunch (Col 4-6)", amt: 20, win: null},
        {name: "Dinner (Col 7-9)", amt: 20, win: null},
        {name: "Full House 1", amt: 70, win: null, fh: true},
        {name: "Full House 2", amt: 50, win: null, fh: true},
        {name: "Full House 3", amt: 30, win: null, fh: true}
    ];

    function initGame(hostMode) {
        const name = document.getElementById('nameInput').value;
        if(!name) return alert("Enter Name!");
        isHost = hostMode;
        peer = new Peer();

        peer.on('open', id => {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = name.toUpperCase();
            
            if(isHost) {
                players = [name];
                document.getElementById('host-only').classList.remove('hidden');
                peer.on('connection', c => {
                    conns.push(c);
                    c.on('data', d => {
                        if(d.type === 'JOIN') { if(!players.includes(d.name)) players.push(d.name); fullSync(); }
                        if(d.type === 'CLAIM') handleClaim(d);
                    });
                });
                setInterval(fullSync, 2000); // FORCE AUTO-SYNC EVERY 2 SECONDS
            } else {
                const roomID = document.getElementById('idInput').value.trim();
                conn = peer.connect(roomID, {reliable: true});
                conn.on('open', () => conn.send({type: 'JOIN', name: name}));
                conn.on('data', d => {
                    if(d.type === 'SYNC') {
                        called = d.called; dividends = d.dividends; players = d.players;
                        updateUI();
                    }
                });
            }
            createTicket();
        });
    }

    function createTicket() {
        const grid = Array.from({length: 3}, () => Array(9).fill(0));
        const pools = Array.from({length: 9}, (_, i) => {
            let s = i === 0 ? 1 : i * 10, e = i === 8 ? 90 : i * 10 + 9;
            return Array.from({length: e-s+1}, (_, j) => s+j).sort(() => Math.random() - 0.5);
        });
        for(let r=0; r<3; r++) {
            let cols = [0,1,2,3,4,5,6,7,8].sort(() => Math.random() - 0.5).slice(0, 5);
            cols.forEach(c => grid[r][c] = pools[c].pop());
        }
        for(let c=0; c<9; c++) {
            let t = []; for(let r=0; r<3; r++) if(grid[r][c]) t.push(grid[r][c]);
            t.sort((a,b)=>a-b); let idx=0;
            for(let r=0; r<3; r++) if(grid[r][c]) grid[r][c] = t[idx++];
        }
        myTicket = grid;
        const container = document.getElementById('ticket-grid');
        container.innerHTML = '';
        grid.flat().forEach(n => {
            const el = document.createElement('div');
            el.className = n ? 'cell' : 'cell empty';
            el.innerText = n || '';
            if(n) el.onclick = () => { if(called.includes(n)) el.classList.toggle('marked'); };
            container.appendChild(el);
        });
    }

    function fullSync() {
        if(!isHost) return;
        const data = {type:'SYNC', called, dividends, players};
        conns.forEach(c => { if(c.open) c.send(data); });
        updateUI();
    }

    function draw() {
        if(!isHost || called.length >= 90) return;
        let n; do { n = Math.floor(Math.random()*90)+1; } while(called.includes(n));
        called.push(n);
        fullSync();
        try { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(n.toString())); } catch(e){}
    }

    function handleClaim(d) {
        if(!dividends[d.idx].win) {
            dividends[d.idx].win = d.name;
            fullSync();
            if(dividends[d.idx].fh) {
                confetti({particleCount:150, spread:70, origin:{y:0.6}});
            }
        }
    }

    function updateUI() {
        const last = [...called].reverse().slice(0, 5);
        if(!isHost) {
            document.getElementById('history').innerHTML = last.map(n => `<div style="background:#1a1a1a; color:#fff; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900;">${n}</div>`).join('') || '--';
        } else {
            document.getElementById('main-num').innerText = called[called.length-1] || '--';
            document.getElementById('player-list').innerHTML = players.map(p => `<span class="p-tag">${p}</span>`).join('');
        }

        document.getElementById('prize-list').innerHTML = dividends.map((d, i) => `
            <div class="prize-row ${d.fh ? 'fh' : ''}">
                <div><b style="font-size:13px">${d.name}</b><br><small style="color:var(--primary); font-weight:900;">‚Çπ${d.amt}</small></div>
                ${d.win ? `<b style="color:#2ecc71; font-size:12px;">üèÜ ${d.win}</b>` : `<button onclick="claimNow(${i})" style="background:#000; color:#fff; border:none; padding:6px 15px; border-radius:8px; font-size:10px; font-weight:800;">CLAIM</button>`}
            </div>`).join('');
    }

    function claimNow(idx) {
        const marked = Array.from(document.querySelectorAll('.cell.marked')).map(el => parseInt(el.innerText));
        if(marked.length === 0) return alert("Mark numbers on ticket first!");
        
        const msg = {type:'CLAIM', idx, name: document.getElementById('nameInput').value};
        if(isHost) handleClaim(msg); else conn.send(msg);
        alert("Claim sent to Host!");
    }

    function copyID() {
        navigator.clipboard.writeText(peer.id);
        alert("Room Code Copied: " + peer.id);
    }
</script>
</body>
</html>
